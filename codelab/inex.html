<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/blockly"></script>
  <!-- <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script> -->
  <title>Document</title>
</head>

<body>
  <div id="blocklyDiv" style="height: 500px; width: 1000px;"></div>
  <div id="output"
    style="height: 480px; width: 300px; float: left; margin-left: 10px; padding: 10px; border: 1px solid #ccc;"></div>
  <button onclick="runCode()">Run Code</button>
  <xml id="toolbox" style="display: none">
    <block type="cake_step_1"></block>
    <block type="cake_step_2"></block>
    <block type="cake_step_3"></block>
    <block type="cake_step_4"></block>
  </xml>
  <!-- Initial blocks in the workspace -->
  <xml id="startBlocks" style="display: none">
    <block type="run_code"></block>
    <!-- You can add more initial blocks if needed -->
  </xml>

  <script>

    Blockly.Blocks['run_code'] = {
      init: function () {
        this.appendDummyInput()
          .appendField("When Run ‚ñ∂Ô∏è");
        this.appendDummyInput()
          .appendField(new Blockly.FieldImage("", 15, 15, { alt: "*", flipRtl: "FALSE" }));
        this.setNextStatement(true, null);
        this.setColour(120);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };
    Blockly.Blocks['cake_step_1'] = {
      init: function () {
        this.appendDummyInput()
          .appendField("Get Ingredients üßà");
        this.appendDummyInput()
          .appendField(new Blockly.FieldImage("", 15, 15, { alt: "*", flipRtl: "FALSE" }));
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(0);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['cake_step_2'] = {
      init: function () {
        this.appendDummyInput()
          .appendField("Mix ü•£");
        this.appendDummyInput()
          .appendField(new Blockly.FieldImage("", 15, 15, { alt: "*", flipRtl: "FALSE" }));
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(0);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['cake_step_3'] = {
      init: function () {
        this.appendDummyInput()
          .appendField("Bake ü•ò");
        this.appendDummyInput()
          .appendField(new Blockly.FieldImage("", 15, 15, { alt: "*", flipRtl: "FALSE" }));
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(0);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };

    Blockly.Blocks['cake_step_4'] = {
      init: function () {
        this.appendDummyInput()
          .appendField("Decorate üßÅ");
        this.appendDummyInput()
          .appendField(new Blockly.FieldImage("", 15, 15, { alt: "*", flipRtl: "FALSE" }));
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(0);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };

    var workspace = Blockly.inject('blocklyDiv',
      {
        toolbox: document.getElementById('toolbox'),
        grid:
        {
          spacing: 20,
          length: 3,
          colour: '#ccc',
          snap: true
        },
        move: {
          scrollbars: {
            horizontal: false,
            vertical: false
          },
          drag: false,
          wheel: false
        },
        trashcan: true
      });

    var startBlocks = document.getElementById('startBlocks');
    Blockly.Xml.domToWorkspace(startBlocks, workspace);
  </script>

</body>

</html>
