<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Selection Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
    }

    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }

    img {
      width: 100px;
      height: 100px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>Box 1 (Select 6)</p>
      <img src="image1.jpg" id="img1" draggable="true" ondragstart="drag(event)">
      <img src="image2.jpg" id="img2" draggable="true" ondragstart="drag(event)">
      <img src="image3.jpg" id="img3" draggable="true" ondragstart="drag(event)">
      <img src="image4.jpg" id="img4" draggable="true" ondragstart="drag(event)">
      <img src="image5.jpg" id="img5" draggable="true" ondragstart="drag(event)">
      <img src="image6.jpg" id="img6" draggable="true" ondragstart="drag(event)">
      <img src="image7.jpg" id="img7" draggable="true" ondragstart="drag(event)">
      <img src="image8.jpg" id="img8" draggable="true" ondragstart="drag(event)">
      <img src="image9.jpg" id="img9" draggable="true" ondragstart="drag(event)">
      <img src="image10.jpg" id="img10" draggable="true" ondragstart="drag(event)">
      <img src="image11.jpg" id="img11" draggable="true" ondragstart="drag(event)">
      <img src="image12.jpg" id="img12" draggable="true" ondragstart="drag(event)">
    </div>

    <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>Box 2 (Selected: 0)</p>
    </div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);

      // Check if the target box is Box 2 and the selected count is less than 6
      if (event.target.id === "box2" && document.querySelectorAll('#box2 img').length < 6) {
        // Append the dragged element to Box 2
        event.target.appendChild(draggedElement);
        // Update the selected count
        updateSelectedCount();
      }
    }

    function updateSelectedCount() {
      var selectedCount = document.querySelectorAll('#box2 img').length;
      document.querySelector('#box2 p').innerText = 'Box 2 (Selected: ' + selectedCount + ')';
    }
  </script>

</body>

</html>
