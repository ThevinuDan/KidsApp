<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .hardware-item {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }

    .wire {
      position: absolute;
      z-index: -1;
    }
  </style>
  <title>Hardware Components Game</title>
</head>

<body>

  <div class="container">
    <h1>Hardware Components Game</h1>
    <p>Drag and connect the hardware components!</p>

    <div class="hardware-item" id="cpu" onmousedown="startDrag(event, 'cpu')">
      <img src="cpu.png" alt="CPU" width="100">
      <p>CPU</p>
    </div>

    <div class="hardware-item" id="keyboard" onmousedown="startDrag(event, 'keyboard')">
      <img src="keyboard.png" alt="Keyboard" width="100">
      <p>Keyboard</p>
    </div>

    <div class="hardware-item" id="monitor" onmousedown="startDrag(event, 'monitor')">
      <img src="monitor.png" alt="Monitor" width="100">
      <p>Monitor</p>
    </div>

    <div class="hardware-item" id="mouse" onmousedown="startDrag(event, 'mouse')">
      <img src="mouse.png" alt="Mouse" width="100">
      <p>Mouse</p>
    </div>

    <svg class="wire" id="wire" width="100%" height="100%">
      <line id="wire-line" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="2" />
    </svg>
  </div>

  <script>
    let isDragging = false;

    function startDrag(event, component) {
      isDragging = true;

      const hardwareItem = document.getElementById(component);
      const wire = document.getElementById('wire');
      const wireLine = document.getElementById('wire-line');

      wire.style.left = `${hardwareItem.offsetLeft + hardwareItem.clientWidth / 2}px`;
      wire.style.top = `${hardwareItem.offsetTop + hardwareItem.clientHeight / 2}px`;

      document.onmousemove = function (event) {
        if (isDragging) {
          const mouseX = event.clientX;
          const mouseY = event.clientY;

          wireLine.setAttribute('x2', mouseX - wire.offsetLeft);
          wireLine.setAttribute('y2', mouseY - wire.offsetTop);
        }
      };

      document.onmouseup = function (event) {
        isDragging = false;
        document.onmousemove = null;
        document.onmouseup = null;

        // Check if the mouse is over a hardware item
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        const hardwareItems = document.querySelectorAll('.hardware-item');
        hardwareItems.forEach((item) => {
          const rect = item.getBoundingClientRect();

          if (
            mouseX >= rect.left &&
            mouseX <= rect.right &&
            mouseY >= rect.top &&
            mouseY <= rect.bottom
          ) {
            // Connect the wire to the center of the hardware item
            wireLine.setAttribute('x2', rect.left + rect.width / 2 - wire.offsetLeft);
            wireLine.setAttribute('y2', rect.top + rect.height / 2 - wire.offsetTop);
          }
        });
      };
    }
  </script>

</body>

</html>
